<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EVENT</title>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>참가인원</th>
                <th>시작</th>
                <th>종료</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event: ${events}">
                <td th:text="${event.name}">이벤트 이름</td>
                <td th:text="${event.limitOfEnrollment}">100</td>
                <td th:text="${event.startDataTime}">2019/01/10 오전 10시</td>
                <td th:text="${event.endDataTime}">2019/01/10 오전 12시</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
